<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encliptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <header>
        <img src="Vector.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <form id="ingresodetexto" class="texto-form">
            <textarea type="text" class="texto" id="texto" name="ingreseTexto" rows="10" cols="50"placeholder="Ingrese texto aqui" onchange=verificar() autoFocus></textarea>
        </form>
        <section class="texto-encriptado">
            <img src="Muñeco.png" alt="Muñeco explorando" class="muñeco" id="muñeco">
            <h2 class="mensaje" id="mensaje">Ningún mensaje fue encontrado</h2>
            <p class="encriptado" id="encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
             <button type="submit" style='display:none' class="copiar" id="copiar" onclick=copiar()>Copiar</button>
        </section>
        <section class="bottones">
            <img src="exclamacion.png" alt="signo de exclamación" class="exclamacion">
            <p class="letras">Solo letras minúsculas y sin acentos</p>
            <button type="submit" class="encriptar" id="refrescar1" onclick=encriptar()>Encriptar</button>
            <button type="submit" class="desemcriptar" id="refrescar2" onclick=desemcriptar()>Desencriptar</button>
        </section>
    </main>
    <script src="encriptado1.js"></script>
</body>
</html>
